                EvenArr = [],
                ResultantArr = [],
                Result = [];
            for (i = 0; i < arr.length; i++) {
                if (arr[i] % 2 == 0) {
                    EvenArr += arr[i] + " "

                } else {
                    oddArr += arr[i] + " ";

                }
            }
            Result = EvenArr.concat(oddArr);

        }

        function SortEvenNumberAtBeginning(arr) {
            var right = arr.length - 1;
            var left = 0;
            debugger;
            for (i = 0; i < arr.length; i++) {
                while (arr[left] % 2 == 0) {

                }
                while (arr[right] % 2 == 1) {
                    right--;
                }
                if (left < right) {
                    temp = arr[left];
                    arr[left] = arr[right];
                    arr[right] = temp;
                }
            }
