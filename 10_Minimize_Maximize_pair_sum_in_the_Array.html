             var arr=[];

            var i;

                arr[i]=parseInt(prompt(`Enter the elements : ${(i+1)}` ))
            }
            console.log(arr);
            if(size%2==0) {
                console.log(minimumPairSum(arr));
            }
            else {
                console.log(`Size should be even`);
            }
            
            function minimumPairSum(arr) {
                let size1=arr.length;
                arr.sort((a,b)=>a-b);
                console.log(arr);
                var max=0;let sum,i;
                for(i=0;i<(size1/2);i+=2) {
                    sum=arr[i]+arr[size1-i-1];
                    max=Math.max(max,sum)
                }
                return sum;
            }
