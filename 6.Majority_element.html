<!DOCTYPE html>
<html lang="en">

<head>
    <title>Majority Element</title>
</head>

<body>
    <script>
        var arr=[];
            var size=parseInt(prompt("Enter the size : "));
           
            var i;
            for(i=0;i<size;i++) {
                arr[i]=parseInt(prompt(`Enter the elements : ${(i+1)}` ))
            }
            console.log(arr);
            
            console.log(Majority_Element(arr));
            function Majority_Element(arr) {
                let majority=arr[0];
                let count=1;
                for(let i=0;i<arr.length;i++) {
                    if(arr[i]==majority) {
                        count++;
                    }
                    else {
                        count--;
                        if(count==0) {
                            majority=arr[i];
                            count++;
                        }
                    }
                }
                return majority;
            }

    </script>
</body>

</html>
