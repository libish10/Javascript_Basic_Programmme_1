<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Sum Of 1D Array</title>
</head>

<body>
    <script>
        var arr = [];
        var size;
        size = parseInt(prompt("Enter a Array size"));
        for (i = 0; i < size; i++) {
            arr[i] = parseInt(prompt("Enter a element :" + (i + 1)))
        }
        console.log(arr)
        var sum = 0,
            arr2 = [];
        for (var i = 0; i < arr.length; i++) {
            sum = sum + arr[i];
            arr2[i] = sum

        }
        console.log(arr2)
    </script>
</body>

</html>
